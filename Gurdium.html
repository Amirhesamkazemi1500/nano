<?php
// دریافت لینک از فرم
$error = '';
$content = '';
if ($_SERVER['REQUEST_METHOD'] === 'POST' && !empty($_POST['source_url'])) {
    $url = filter_var($_POST['source_url'], FILTER_VALIDATE_URL);
    if ($url) {
        // دریافت محتوا از لینک با cURL
        $ch = curl_init($url);
        curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);
        curl_setopt($ch, CURLOPT_FOLLOWLOCATION, true);
        $content = curl_exec($ch);
        $httpCode = curl_getinfo($ch, CURLINFO_HTTP_CODE);
        curl_close($ch);

        if ($httpCode !== 200 || $content === false) {
            $error = "خطا در دریافت سورس از لینک.";
            $content = '';
        }
    } else {
        $error = "لینک معتبر نیست.";
    }
}
?>
