<!DOCTYPE html>
<html>
<head>
    <title>نمایش فایل‌های پوشه فعلی</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        #fileList {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 800px;
        }
        .file-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        .file-item:hover {
            background-color: #f0f8ff;
        }
        .folder {
            color: #2980b9;
            font-weight: bold;
        }
        .file {
            color: #34495e;
        }
        .icon {
            margin-left: 10px;
            font-size: 18px;
        }
        #status {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>لیست فایل‌های پوشه فعلی</h1>
    <div id="status">در حال بارگذاری لیست فایل‌ها...</div>
    
    <div id="fileList"></div>

    <script>
        // اینجا می‌توانید از AJAX برای ارتباط با یک سرویس جاوا استفاده کنید
        // اما برای مثال ساده، یک لیست ثابت نمایش داده می‌شود
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                // در حالت واقعی این اطلاعات از جاوا دریافت می‌شد
                simulateJavaResponse();
            }, 1000);
        });

        function simulateJavaResponse() {
            // این فقط یک شبیه‌سازی است
            // در عمل باید از LiveConnect یا فناوری‌های دیگر استفاده کنید
            document.getElementById("status").textContent = "";
            
            var sampleFiles = [
                {name: "اسناد", type: "folder"},
                {name: "تصاویر", type: "folder"},
                {name: "گزارش.pdf", type: "file"},
                {name: "داده‌ها.xlsx", type: "file"},
                {name: "پروژه‌ها", type: "folder"},
                {name: "README.txt", type: "file"}
            ];
            
            var fileListDiv = document.getElementById("fileList");
            sampleFiles.forEach(function(item) {
                var fileItem = document.createElement("div");
                fileItem.className = "file-item " + item.type;
                
                var icon = document.createElement("span");
                icon.className = "icon";
                icon.textContent = item.type === "folder" ? "📁" : "📄";
                
                var name = document.createElement("span");
                name.textContent = item.name;
                
                fileItem.appendChild(icon);
                fileItem.appendChild(name);
                fileListDiv.appendChild(fileItem);
            });
        }
    </script>

    <!-- کد جاوا به صورت اپلت (ممکن است در مرورگرهای جدید کار نکند) -->
    <applet code="DirectoryLister.class" width="0" height="0" id="javaApplet">
        <param name="separate_jvm" value="true">
    </applet>
    
    <noscript>
        <div style="color: red; text-align: center;">
            جاوااسکریپت در مرورگر شما غیرفعال است. برای عملکرد کامل صفحه لطفاً آن را فعال کنید.
        </div>
    </noscript>
</body>
</html>
